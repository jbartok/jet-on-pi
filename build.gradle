plugins {
    id 'java'
    id 'application'
}

group 'com.hazelcast.jet.pi'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.hazelcast.jet', name: 'hazelcast-jet', version: '4.3-SNAPSHOT'
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'org.hdrhistogram', name: 'HdrHistogram', version: '2.1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.hazelcast.jet.pi.Latency'
}
